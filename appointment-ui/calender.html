<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./src/assets/plsulogo.png">
  <title>Doctor's Availability</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar">
    <div class="day-column">
      <h2>8/7 Monday</h2>
      <div id="monday" class="slots"></div>
    </div>
    <div class="day-column">
      <h2>9/7 Tuesday</h2>
      <div id="tuesday" class="slots"></div>
    </div>
    <div class="day-column">
      <h2>10/7 Wednesday</h2>
      <div id="wednesday" class="slots"></div>
    </div>
    <div class="day-column">
      <h2>11/7 Thursday</h2>
      <div id="thursday" class="slots"></div>
    </div>
    <div class="day-column">
      <h2>12/7 Friday</h2>
      <div id="friday" class="slots"></div>
    </div>
    <div class="day-column">
      <h2>13/7 Saturday</h2>
      <div id="saturday" class="slots"></div>
    </div>
  </div>
  
  <div class="button-container">
    <button onclick="window.location.href='http://localhost:5173/Scheduler'">Go to Chat</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
